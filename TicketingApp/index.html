<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Omar's Ticketing App</title>
</head>
<body>
    <div id="page-container">
        <header>
            <span class="header-element" id="page-title-container">
                <h1 id="page-title">Omar's Basically Okay Ticketing App</h1>
            </span>
            <span class="header-element" id="datetime-container">
                <h2 id="dateAndTime">09/11/2023 - 10:15:45 AM</h2>
            </span>
        </header>
    
        <main>
            <h3 id="welcome-message"></h3>
        
            <div id="buttons-container" class="button-layout"></div>
            <div class="message" id="message-container">
                <h4 id="message-body"></h4>
            </div>
            
            <div class="message" id="error-message-container">
                <h3 id="error-message-title">Error:</h3>
                <h4 id="error-message-body"></h4>
            </div>
        </main>
    
        <footer>
            <button class="general-button" id="language-button" onclick="toggleLanguage()">عربي</button>
            <button class="general-button" id="back-button" onclick="goBack()">Back</button>
        </footer>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
